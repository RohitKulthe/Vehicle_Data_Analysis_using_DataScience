<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rohit Kulthe | Power BI Specialist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2A5C82;
            --secondary-color: #1ABC9C;
            --dark-color: #2C3E50;
            --light-color: #f4f4f4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            line-height: 1.6;
            color: var(--dark-color);
        }

        nav {
            background: var(--primary-color);
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 3rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }

        nav a:hover {
            color: var(--secondary-color);
            background: rgba(255,255,255,0.1);
        }

        section {
            padding: 6rem 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .section-title {
            font-size: 2.5rem;
            margin-bottom: 3rem;
            position: relative;
            color: var(--primary-color);
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--secondary-color);
        }

        #home {
            background: linear-gradient(rgba(255,255,255,0.9), rgba(255,255,255,0.9)), url('data-analysis-bg.jpg');
            background-size: cover;
            background-position: center;
            justify-content: center;
            text-align: center;
            padding-top: 8rem;
        }

        .hero-content {
            max-width: 800px;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
            animation: slideUp 1s ease;
        }

        .hero-content p {
            font-size: 1.4rem;
            margin-bottom: 2rem;
            color: var(--dark-color);
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            width: 100%;
            max-width: 1200px;
        }

        .project-item {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .project-item:hover {
            transform: translateY(-10px);
        }

        .dashboard-iframe {
            width: 100%;
            height: 400px;
            border: none;
            background: #f8f9fa;
        }

        .project-info {
            padding: 1.5rem;
            background: white;
        }

        .project-info h3 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        #contact {
            background: var(--primary-color);
            color: white;
        }

        .contact-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            max-width: 1200px;
            width: 100%;
        }

        .contact-info {
            background: rgba(255,255,255,0.1);
            padding: 2rem;
            border-radius: 10px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            width: 100%;
        }

        input, textarea {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 5px;
            background: rgba(255,255,255,0.9);
        }

        button {
            background: var(--secondary-color);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #16A085;
        }

        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .social-links a {
            color: white;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: var(--secondary-color);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .scroll-reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease;
        }

        .scroll-reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .contact-container {
                grid-template-columns: 1fr;
            }
            
            .hero-content h1 {
                font-size: 2.5rem;
            }
            
            nav ul {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="home">
        <div class="hero-content">
            <h1>Rohit Kulthe</h1>
            <p>Power BI Consultant & Data Visualization Expert</p>
            <div class="social-links">
                <a href="https://www.linkedin.com/in/rohit-kulthe-00a846247" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/RohitKulthe" target="_blank"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </section>

    <section id="projects">
        <h2 class="section-title scroll-reveal">My Work</h2>
        <div class="projects-grid">
            <div class="project-item scroll-reveal">
                <iframe class="dashboard-iframe" 
                    title="DTC Analysis - Dashboard" 
                    src="https://app.powerbi.com/reportEmbed?reportId=81f42bdf-081a-4359-a259-4960525601fc&autoAuth=true&ctid=d9f62b49-bf66-4cf8-ac2d-56fcd193f0eb" 
                    allowFullScreen>
                </iframe>
                <div class="project-info">
                    <h3>DTC Analysis Dashboard</h3>
                    <p>Interactive Direct-to-Consumer sales performance tracker</p>
                </div>
            </div>

            <!-- Add more project items here -->
        </div>
    </section>

    <section id="contact">
        <h2 class="section-title scroll-reveal">Contact Me</h2>
        <div class="contact-container">
            <div class="contact-info scroll-reveal">
                <h3>Let's Connect</h3>
                <p><i class="fas fa-phone"></i> +91 8262914972</p>
                <p><i class="fas fa-envelope"></i> rohitkulthe20@gmail.com.com</p>
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/rohit-kulthe-00a846247" target="_blank"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-whatsapp"></i></a>
                    <a href="#"><i class="fab fa-skype"></i></a>
                </div>
            </div>
            <form class="contact-form scroll-reveal">
                <div class="form-group">
                    <input type="text" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <textarea rows="5" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <script>
        // Scroll Reveal Animation
        const scrollReveal = document.querySelectorAll('.scroll-reveal');
        
        const revealOptions = {
            threshold: 0.2
        };

        const revealObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, revealOptions);

        scrollReveal.forEach(element => {
            revealObserver.observe(element);
        });

        // Smooth Scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Navbar Scroll Effect
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                document.querySelector('nav').style.backgroundColor = 'rgba(42,92,130,0.95)';
            } else {
                document.querySelector('nav').style.backgroundColor = 'var(--primary-color)';
            }
        });
    </script>
</body>
</html>
